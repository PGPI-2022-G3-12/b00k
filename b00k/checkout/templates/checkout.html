{% extends 'base.html' %}

{% block content %}

<html>
<head>
  <title>Thanks for your order!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="container">
        <h4>Para pagar los artículos del carrito pulse el botón Pagar</h4> 
        <button type="button" class="btn btn-secondary" id="checkout-button">Pagar</button>
    
    </div>

    <script type="text/javascript">
        var stripe = Stripe('pk_test_51MDxIOAX1suTcn4ynHJDLGWYsZNQJUBrp5NhM4djPofIEnVBkAq8Xu1dQYdYZGlERDqzLH6OW9U7z7r0RMhICrAq00gzSRrUnK');
        var checkoutButton = document.getElementById('checkout-button');
        var url = "{{ url }}";

        checkoutButton.addEventListener('click', function() {
            fetch(url, {
                method: 'GET',
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(session) {
                return stripe.redirectToCheckout({ sessionId: session.id });
            })
            .then(function(result) {
                if (result.error) {
                    alert(result.error.message);
                }
            })
            .catch(function(error) {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>

{% endblock  %}
