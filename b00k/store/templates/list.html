{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Resultados de la busqueda: {{query}}</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Vista previa</th>
                    <th>Titulo</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <th><img src="{{BASE_URL}}/media/{{ product.picture }}" width="350"></th>
                    <th><a href="{%url 'single_product' product_id=product.id %}">{{product.title}}</a></th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
