{% extends 'base.html' %}

{% block content %}

        <h1>{{product.title}}</h1>
        <h2 class="text-secondary">{{product.author}}</h2>
        <h2 class="text-dark">{{product.editorial}}</h2>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Vista previa</th>
                    <th>Sinopsis</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th><img src="{{BASE_URL}}/media/{{ product.picture }}"></th>
                    <th>{{product.description}}</th>
                </tr>
            </tbody>
        </table>
        <h3>{{product.price}} â‚¬</h3>
        <div class="form-inline " style="width: 22rem;">

            <input value="1" max="{{product.stock}}" type="number" id="typeNumber"class="form-control-inline" />
        </div>
        <button type="button" class="btn btn-secondary">A&ntildeadir al carrito</button>

    </div>
{% endblock %}
